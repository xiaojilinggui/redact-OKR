<!DOCTYPE html>
<html>
<head>
  <title>编辑OKR</title>
  <link rel="stylesheet" type="text/css" href="css/redact-okr.css">
  <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1056755_vu3j4kk4qz.css
">
</head>
<body>
  <div class="container-main">
    <div class="container-main-list">
      <div class="objectmain">  
        <div class="headline">
          <span>目标 Object</span>
          <p class="subhaed">心之所向，神之向往</p>
        </div>
        <div class="object-content">
          <div class="chinese-title">
            <p class="title-text">中文o</p>
            <input  class="entry"  type="text" name="chinese" placeholder="写下一个能点燃我的状态">
          </div>
          <div class="englis-title">
            <p class="title-text">英语o</p>
            <input  class="entry"  type="text" name="chinese" placeholder="I will be very excited about this">
          </div>
        </div>
      </div>
      <div class="keyresult">
        <div class="headline">
          <span>关键成果 Key Result</span>
          <p class="subhaed">内心丰盈，积极行动</p>
        </div>
        <div class="key-content">
          <div class="chinese-title">
            <p class="title-text">中文KR</p>
            <input  class="entry"  type="text" name="chinese" placeholder="年底看完一本英语书">
          </div>
          <div class="englis-title">
            <p class="title-text">英语KR</p>
            <input  class="entry"  type="text" name="chinese" placeholder="Read an English book by the end of ...">
          </div>
          <p class="close-btn">X</p>
        </div>
        <div class="key-content">
          <div class="chinese-title">
            <p class="title-text">中文KR</p>
            <input  class="entry"  type="text" name="chinese" placeholder="当完成时，我知道离目标更近了">
          </div>
          <div class="englis-title">
            <p class="title-text">英语KR</p>
            <input  class="entry"  type="text" name="chinese" placeholder="I'm closer when have done this">
          </div>
          <p class="close-btn">X</p>
        </div>
      </div>
      <button class="addbtn">添加</button>
      <div class="decline">
        <span>OKR截止时间</span>
        <div class="decline-content">
          <p class="decline-entry">2016-01-30</p>
        </div>
      </div>
    </div>  
  </div>
  <div class="options-btn">
    <button class="off">取消</button>
    <button class="save">保存</button>
  </div>
  <div class="foot-main">
    <div class="foot-flxed">
      <span class="left">
        <i class="iconfont iconleft"></i>
      </span>
      <span class="right">
        <i class="iconfont iconright"></i>
      </span>
    </div>
  </div>
</body>
</html>
